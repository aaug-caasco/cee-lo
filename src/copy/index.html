<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CEE-LO</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class=font-sans>
  <header class="container mx-auto">
    <h1 class="mb-4 text-3xl font-bold">Cee Lo</h1>
  </header>

  <main class="container mx-auto">
    <div>Die 1: <span id="die1">🔴</span></div>
    <div>Die 2: <span id="die2">⚫️</span></div>
    <div>Die 3: <span id="die3">🟢</span></div>

    <hr class="my-4">

    <div class="mb-2 font-bold">Players: <span id="playerCount" class="font-normal"></span></div>

    <div>
        <button id="startButton"
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded
          shadow">Start</button>
        <!-- <button id="resetButton">Reset</button> -->
    </div>

    <div id="showData"></div>
    <p class="mt-2 font-bold">Player Roll: <span id="scoreBoard" class="font-normal" role="alert">🚫</span></p>
    <!-- <table id="highscores">
        <tr>
            <td>Player</td>
            <td>Rollcode</td>
            <td>Score</td>
        </tr>
    </table> -->

    <hr class="my-4">

    <button id="testButton"
      class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mb-2"  >Testing
      button</button>

    <div class="playerHolder mb-2">
        <h2 class="mb-2 font-boldfont-bold">Player 1</h2>
        <!-- <div id="playerScore0" class="playerScoreBoard">Null</div> -->
        <button id="player_1"
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow rollButton">Roll
          dice</button>
    </div>
    <div class="playerHolder mb-2">
        <h2 class="mb-2 font-boldfont-bold">Player 2</h2>
        <!-- <div id="playerScore1" class="playerScoreBoard">Null</div> -->
        <button id="player_2"
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow rollButton">Roll
          dice</button>
    </div>
  </main>

  <footer class="container mx-auto">
    &copy; <script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script> CeeLo
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
